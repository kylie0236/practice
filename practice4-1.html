<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style4.css" />
  </head>

  <body>
    <form>
      <div class="title">
        <i class="fas fa-times"></i
        ><!--EX icon-->
        <span>Playlist</span>
      </div>

      <div class="big">
        <div class="big-title">
          <i class="far fa-image fa-4x"></i
          ><!-- picture icon-->
        </div>
        <div class="big-title">
          <ul>
            <li class="song">Random Love</li>
            <li class="singer">by Divay Kapoor</li>
          </ul>
        </div>
      </div>

      <div class="mid">
        <div class="mid-play">
          <i class="fas fa-play"></i
          ><!-- play icon-->
          Play
        </div>
        <div class="mid-heart">
          <i class="fas fa-heart"></i
          ><!-- heart-->
        </div>
        <div class="mid-plus">
          <i class="fas fa-plus"></i
          ><!-- plus icon-->
        </div>
      </div>

      <div class="list">
        <div class="list-first"></div>
        <div class="list-first">
          <ul>
            <li class="song-list">Matargasti</li>
            <li class="singer-list">Mohit Chauhan</li>
          </ul>
        </div>
      </div>

      <div class="list">
        <div class="list-second"></div>
        <div class="list-second">
          <ul>
            <li class="song-list">Try Everything</li>
            <li class="singer-list">Shakira ' Zootopia</li>
          </ul>
        </div>
      </div>

      <div class="list">
        <div class="list-third"></div>
        <div class="list-third">
          <ul>
            <li class="song-list">Sunflower</li>
            <li class="singer-list">Joseph Vincent ' Sunflower</li>
          </ul>
        </div>
      </div>

      <div class="list">
        <div class="list-fourth"></div>
        <div class="list-fourth">
          <ul>
            <li class="song-list">Matargasti</li>
            <li class="singer-list">Mohit Chauhan</li>
          </ul>
        </div>
      </div>
    </form>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossingin="anonymous"
    ></script>
  </body>
</html>
